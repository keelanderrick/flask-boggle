<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boggle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
</head>
<body>
    <section id="boggle">
        <table class="boggle-board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %} 
                    <td>{{ cell }}</td>
                    {% endfor %} 
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p> High Score: {{ highscore }} <br />
            Games played: {{ plays }} <br /><br />
            Current Score: <span class="score">0</span><br />
            Time Remaining: <span class="time">60</span>
        </p>

        <form method="POST" class="submit-word">
            <input name="word" class="word">
            <button>Enter</button>
        </form>

        <p class="message-box"></p>
        <p>Found Words:</p>
        <ul class="words">

        </ul>
    </section>
</body>
</html>
